<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Webhook</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, hsl(var(--muted)) 0%, hsl(var(--accent)) 100%);
            min-height: 100vh;
            color: hsl(var(--foreground));
            line-height: 1.5;
        }

        .card-modern {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-modern:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        .form-control-modern {
            background: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) - 2px);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: hsl(var(--foreground));
        }

        .form-control-modern:focus {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
            border-color: transparent;
            box-shadow: none;
        }

        .form-control-modern::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .btn-primary-modern {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: 1px solid hsl(var(--primary));
            border-radius: calc(var(--radius) - 2px);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.25rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary-modern:hover {
            background: hsl(var(--primary) / 0.9);
            color: hsl(var(--primary-foreground));
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .btn-primary-modern:focus {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
        }

        .btn-primary-modern:active {
            transform: translateY(0);
        }

        .form-label-modern {
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .alert-modern {
            background: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--secondary-foreground));
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group-modern {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(var(--muted-foreground));
            pointer-events: none;
            z-index: 2;
        }

        .form-control-modern.with-icon {
            padding-left: 2.5rem;
        }

        .success-message {
            background: hsl(142 76% 36% / 0.1);
            border: 1px solid hsl(142 76% 36% / 0.2);
            color: hsl(142 76% 36%);
        }

        .error-message {
            background: hsl(var(--destructive) / 0.1);
            border: 1px solid hsl(var(--destructive) / 0.2);
            color: hsl(var(--destructive));
        }

        .badge-modern {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            padding: 0.25rem 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card-modern p-4 fade-in">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <div class="badge-modern me-2">
                                <i class="bi bi-webhook"></i>
                            </div>
                            <h1 class="h3 mb-0 fw-bold">Teste de Webhook</h1>
                        </div>
                        <h2 class="h6 text-muted mb-0">Esta é uma página de testes.</h2>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alertContainer"></div>

                    <!-- Form -->
                    <form id="webhookForm" novalidate>
                        <div class="row g-3">
                            <!-- Nome -->
                            <div class="col-12">
                                <label for="nome" class="form-label form-label-modern">
                                    Nome
                                </label>
                                <div class="input-group-modern">
                                    <i class="bi bi-person input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="nome" 
                                        name="nome"
                                        class="form-control form-control-modern with-icon"
                                        placeholder="Digite seu nome completo"
                                        required
                                    />
                                    <div class="invalid-feedback">
                                        Por favor, informe seu nome.
                                    </div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-12">
                                <label for="email" class="form-label form-label-modern">
                                    Email
                                </label>
                                <div class="input-group-modern">
                                    <i class="bi bi-envelope input-icon"></i>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email"
                                        class="form-control form-control-modern with-icon"
                                        placeholder="seu@email.com"
                                        required
                                    />
                                    <div class="invalid-feedback">
                                        Por favor, informe um email válido.
                                    </div>
                                </div>
                            </div>

                            <!-- Curso -->
                            <div class="col-12">
                                <label for="curso" class="form-label form-label-modern">
                                    Curso
                                </label>
                                <div class="input-group-modern">
                                    <i class="bi bi-book input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="curso" 
                                        name="curso"
                                        class="form-control form-control-modern with-icon"
                                        placeholder="Nome do curso ou ID"
                                        required
                                    />
                                    <div class="invalid-feedback">
                                        Por favor, informe o curso.
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 mt-4">
                                <button 
                                    type="submit" 
                                    id="submitBtn"
                                    class="btn btn-primary-modern w-100"
                                >
                                    <span id="submitText">PROSSEGUIR</span>
                                    <span id="submitSpinner" class="loading-spinner d-none"></span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Footer Info -->
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Seus dados estão seguros conosco
                        </small>
                        
                        <!-- Botão de teste - remover em produção -->
                        <div class="mt-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="testarPreenchimento()">
                                <i class="bi bi-gear me-1"></i>
                                Teste de Preenchimento
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Utility functions
        function showAlert(message, type = 'info', duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertClass = type === 'success' ? 'success-message' : 
                              type === 'error' ? 'error-message' : 'alert-modern';
            
            const iconClass = type === 'success' ? 'bi-check-circle' : 
                             type === 'error' ? 'bi-exclamation-triangle' : 'bi-info-circle';
            
            const alertHTML = `
                <div id="${alertId}" class="alert ${alertClass} d-flex align-items-center fade-in" role="alert">
                    <i class="bi ${iconClass} me-2"></i>
                    <div class="flex-grow-1">${message}</div>
                    <button type="button" class="btn-close btn-close-sm ms-2" onclick="removeAlert('${alertId}')"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHTML;
            
            if (duration > 0) {
                setTimeout(() => removeAlert(alertId), duration);
            }
        }

        function removeAlert(alertId) {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-10px)';
                setTimeout(() => alert.remove(), 200);
            }
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            
            if (isLoading) {
                submitBtn.disabled = true;
                submitText.textContent = 'PROCESSANDO...';
                submitSpinner.classList.remove('d-none');
            } else {
                submitBtn.disabled = false;
                submitText.textContent = 'PROSSEGUIR';
                submitSpinner.classList.add('d-none');
            }
        }

        // URL parameter handling - VERSÃO SIMPLES QUE FUNCIONA
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function populateFormFromUrl() {
            // Pegar os parâmetros da URL
            const nome = getUrlParameter('nome');
            const email = getUrlParameter('email');
            const cursoId = getUrlParameter('cursoId');
            
            // Verificar se temos pelo menos um parâmetro válido
            if (!nome && !email && !cursoId) {
                console.log('Nenhum parâmetro encontrado na URL');
                return false;
            }
            
            // Preencher os campos apenas se os dados estiverem disponíveis
            if (nome) {
                document.getElementById('nome').value = nome;
                console.log('Nome preenchido:', nome);
            }
            
            if (email) {
                document.getElementById('email').value = email;
                console.log('Email preenchido:', email);
            }
            
            if (cursoId) {
                document.getElementById('curso').value = cursoId;
                console.log('Curso ID preenchido:', cursoId);
            }
            
            // Retornar true se pelo menos um campo foi preenchido
            return (nome || email || cursoId);
        }

        // Função para testar preenchimento (remover em produção)
        function testarPreenchimento() {
            document.getElementById('nome').value = 'João Silva';
            document.getElementById('email').value = 'joao@email.com';
            document.getElementById('curso').value = 'Programação Web';
            
            showAlert('Campos preenchidos para teste!', 'success');
        }

        // Form validation
        function validateForm() {
            const form = document.getElementById('webhookForm');
            const fields = form.querySelectorAll('input[required]');
            let isValid = true;

            fields.forEach(field => {
                const value = field.value.trim();
                
                if (!value) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else if (field.type === 'email' && !isValidEmail(value)) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                    field.classList.add('is-valid');
                }
            });

            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                showAlert('Por favor, corrija os campos destacados em vermelho.', 'error');
                return;
            }

            const formData = {
                nome: document.getElementById('nome').value.trim(),
                email: document.getElementById('email').value.trim(),
                curso: document.getElementById('curso').value.trim()
            };

            setLoading(true);

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                console.log('Dados do formulário:', formData);
                
                showAlert(`
                    <strong>Formulário enviado com sucesso!</strong><br>
                    <small class="d-block mt-1">
                        Nome: ${formData.nome}<br>
                        Email: ${formData.email}<br>
                        Curso: ${formData.curso}
                    </small>
                `, 'success');
                
                // Reset form after successful submission
                setTimeout(() => {
                    document.getElementById('webhookForm').reset();
                    document.querySelectorAll('.is-valid').forEach(field => {
                        field.classList.remove('is-valid');
                    });
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao enviar formulário:', error);
                showAlert('Erro ao enviar formulário. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Real-time validation
        function setupRealTimeValidation() {
            const fields = document.querySelectorAll('input[required]');
            
            fields.forEach(field => {
                field.addEventListener('blur', function() {
                    const value = this.value.trim();
                    
                    if (!value) {
                        this.classList.add('is-invalid');
                        this.classList.remove('is-valid');
                    } else if (this.type === 'email' && !isValidEmail(value)) {
                        this.classList.add('is-invalid');
                        this.classList.remove('is-valid');
                    } else {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });

                field.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid') && this.value.trim()) {
                        this.classList.remove('is-invalid');
                        if (this.type !== 'email' || isValidEmail(this.value.trim())) {
                            this.classList.add('is-valid');
                        }
                    }
                });
            });
        }

        // Initialize - VERSÃO SIMPLES
        document.addEventListener('DOMContentLoaded', function() {
            // Tentar preencher campos da URL primeiro
            const dadosCarregados = populateFormFromUrl();
            
            if (dadosCarregados) {
                console.log('✅ Dados da URL carregados com sucesso');
                showAlert('Dados carregados da URL com sucesso!', 'success', 3000);
            } else {
                console.log('⚠️ Nenhum dado da URL encontrado');
                showAlert('Nenhum dado encontrado na URL. Preencha os campos manualmente.', 'info', 4000);
            }
            
            // Configurar validação
            setupRealTimeValidation();
            
            // Configurar submit
            document.getElementById('webhookForm').addEventListener('submit', handleSubmit);
            
            // Efeitos visuais
            const inputs = document.querySelectorAll('.form-control-modern');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (this.parentElement) {
                        this.parentElement.style.transform = 'translateY(-1px)';
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.parentElement) {
                        this.parentElement.style.transform = 'translateY(0)';
                    }
                });
            });
        });
    </script>
</body>
</html>
